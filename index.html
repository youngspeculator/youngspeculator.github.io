<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Progress Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        h2, h3 {
            color: #333;
        }
        .project-details {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            background-color: #f5f5f5;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        textarea {
            width: 100%;
            height: 60px;
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 4px;
            box-sizing: border-box;
            margin: 8px 0;
            resize: vertical;
        }
		
        .checklist {
            text-align: center;
        }
	.week-header{
		background-color: #f2f2f2;
		padding: 10px;
		border-radius: 8px;
		margin-bottom: 10px;
	}
    </style>
</head>
<body>
<div class="project-details">
    <h2 style="text-align: right;">Track My Progress</h2>
<table>
    <p><strong>CLIENT:</strong> GFA Consulting </p>
    <p><strong>DESCRIPTION:</strong> Designing Data Protection Toolkit </p>
    <p><strong>DURATION:</strong> Jan 17 2024 - Feb 20 2024</p>
</table>
</div>

<!-- Week 1 -->
<div class="week-header">
<h3>Week 1</h3>
<td><textarea1></textarea1></td>
<table>
    <thead>
        <tr>
            <th>Objectives</th>
            <th>Notes</th>
            <th>Checklist</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Foundations</td>
            <td><textarea></textarea></td>
            <td class="checklist"><input type="checkbox"></td>
        </tr>
        <tr>
            <td>Questions</td>
            <td><textarea></textarea></td>
            <td class="checklist"><input type="checkbox"></td>
        </tr>
	<td>Software</td>
	<td><textarea></textarea></td>
	<td class="checklist"><input type="checkbox"></td>
        <!-- Add more tasks as needed -->
    </tbody>
</table>

<!-- Week 2 -->
<div class="week-header">
<h3>Week 2</h3>
<table>
    <thead>
        <tr>
            <th>Objectives</th>
            <th>Progress</th>
            <th>Checklist</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Task 1</td>
            <td><textarea></textarea></td>
            <td class="checklist"><input type="checkbox"></td>
        </tr>
        <tr>
            <td>Task 2</td>
            <td><textarea></textarea></td>
            <td class="checklist"><input type="checkbox"></td>
        </tr>
        <!-- Add more tasks as needed -->
    </tbody>
</table>

<!-- Repeat similar structures for Week 3, Week 4, and Week 5 -->

</body>
</html>
