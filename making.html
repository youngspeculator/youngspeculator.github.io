<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Toolkit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('yourbackground-image.jpg'); /* Add the path to your background image */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 50px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        section {
            margin: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background color */
            border-radius: 10px;
            width: 50%;
            max-width: 600px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        section:hover {
            background: rgba(0, 0, 0, 0.7); /* Darker background on hover */
        }
    </style>
</head>
<body>

    <header>
        <h1>Creating a Toolkit</h1>
    </header>

    <main>
        <section onclick="window.location.href='tracker.html'">
            <h2>TRACK MY PROGRESS</h2>
        </section>

        <section onclick="window.location.href='calendar.html'">
            <h2>CALENDAR</h2>
        </section>

        <section onclick="window.location.href='questions.html'">
            <h3>QUESTIONS FOR COUNSEL</h3> 
        </section>

    </main>

</body>
</html>
